<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technology Maturity vs. Product-Market Fit Flip Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin-top: 20px;
        }
        .deck-choice {
            margin: 10px;
        }
        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 100px;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #fff;
            color: #333;
        }
        .card-back {
            background-color: #007BFF;
            color: white;
            transform: rotateY(180deg);
        }
        #timer {
            font-size: 20px;
            margin-top: 20px;
            color: #ff0000;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            height: 24px;
        }
        .correct {
            background-color: #28a745 !important;
            color: white !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: none;
            cursor: pointer;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Technology Maturity vs. Product-Market Fit Flip Card Game</h1>
    <div id="game-container">
        <div class="deck-choice">
            <button onclick="startGame('maturity')">Technology Maturity Deck</button>
            <button onclick="startGame('pmf')">Product-Market Fit Deck</button>
        </div>
        <div id="timer"></div>
        <div id="message"></div>
        <div id="cards-container"></div>
        <button id="reset-button" onclick="resetGame()">Try Again</button>
    </div>

    <script>
        const maturityIndicators = [
            "Reliability",
            "Scalability",
            "Ease of Integration",
            "Standardization",
            "Efficiency",
            "User-Friendly Design",
            "Robustness",
            "Security",
            "Maintenance Requirements",
            "Flexibility"
        ];

        const pmfIndicators = [
            "High Customer Satisfaction",
            "Sustained Growth",
            "Positive User Feedback",
            "Market Demand Alignment",
            "Repeat Purchases",
            "Low Churn Rate",
            "Strong Word-of-Mouth",
            "Product Usage Frequency",
            "Revenue Growth",
            "User Retention"
        ];

        let selectedDeck = [];
        let correctSelections = [];
        let timerInterval;
        let timeLeft = 30;

        function startGame(deckType) {
            document.getElementById('message').innerText = "";
            document.getElementById('reset-button').style.display = 'none';
            selectedDeck = deckType === 'maturity' ? maturityIndicators : pmfIndicators;
            shuffleArray(selectedDeck);
            generateCards(selectedDeck, deckType);
            startTimer();
        }

        function generateCards(deck, deckType) {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            // Mix both correct and incorrect indicators
            let allIndicators = [];
            if (deckType === 'maturity') {
                allIndicators = [...maturityIndicators, ...pmfIndicators];
            } else {
                allIndicators = [...pmfIndicators, ...maturityIndicators];
            }
            shuffleArray(allIndicators);
            allIndicators = allIndicators.slice(0, 20); // Total 20 cards

            allIndicators.forEach(indicator => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.onclick = () => handleCardClick(card, indicator, deckType);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${indicator}</div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        function handleCardClick(card, indicator, deckType) {
            if (card.classList.contains('flipped')) return; // Prevent clicking already flipped cards
            card.classList.add('flipped');
            if (isCorrect(indicator, deckType)) {
                card.classList.add('correct');
                correctSelections.push(card);
                checkWin();
            } else {
                card.classList.add('incorrect');
                setTimeout(() => {
                    card.classList.remove('incorrect', 'flipped');
                }, 1000);
            }
        }

        function isCorrect(indicator, deckType) {
            if (deckType === 'maturity') {
                return maturityIndicators.includes(indicator);
            } else {
                return pmfIndicators.includes(indicator);
            }
        }

        function checkWin() {
            const totalCorrect = deckType === 'maturity' ? maturityIndicators.length : pmfIndicators.length;
            if (correctSelections.length >= totalCorrect) {
                clearInterval(timerInterval);
                document.getElementById('message').innerText = "Congratulations! You've achieved product-market fit.";
                document.getElementById('reset-button').style.display = 'block';
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
                if (timeLeft === 5) {
                    document.getElementById('timer').style.color = '#ff0000';
                    showWarning();
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resetGame();
                }
            }, 1000);
        }

        function showWarning() {
            const warning = document.createElement('div');
            warning.innerText = "Hurry up! Time is almost up!";
            warning.style.color = '#ff0000';
            warning.style.fontWeight = 'bold';
            warning.style.marginTop = '10px';
            document.getElementById('message').appendChild(warning);
        }

        function resetGame() {
            clearInterval(timerInterval);
            document.getElementById('cards-container').innerHTML = '';
            document.getElementById('timer').innerText = '';
            document.getElementById('message').innerText = "Time's up! Try again.";
            document.getElementById('reset-button').style.display = 'block';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</body>
</html>
